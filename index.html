<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>W3.CSS Template</title>
</head>

<body>
    <div id="clothing-store">

        <div class="nav-section">
            <div id="nav-bar">
            <h1>Nav</h1>
            </div>
        </div>

        <div id="banner">

            <div class="header">
                <h1>header, icon</h1>
            </div>
            
            <div class="headerimg">
                <h1>header image</h1>
            </div>

            <div class="jeanheader">
                <p class="jeanheaderp">8 items</p>
            </div>
            
            <div class="jeanimg">
            <img src="images/jeans1.jpg" alt="img1" class="jean1">
            <p class="jean1p">Ripped Skinny Jeans <br> <span class="jean1span">$24.99</span></p>
            </div>
            
            <div class="subscription">
                <h1 class="subh1">Subscribe</h1>
                <p class="subp">To get special offers and VIP treatment:</p>
                <input type="email" class="email-input" placeholder="Enter e-mail">
                <br>
                <button class="subscribe-btn">Subscribe</button>
            </div>
            
            <div class="footerpt1">
                <h1>footer pt1</h1>
            </div>
            
            <div class="footerpt2">
                <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" class="link">w3.css</a></p>
            </div>

        </div>
    
    


    </div>
   
</body>  
</html>
